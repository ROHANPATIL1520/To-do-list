<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="light">
    <div class="container">
        <h1>Enhanced To-Do List</h1>
        <div class="task-controls">
            <input type="text" id="task-input" placeholder="Enter your task here..." />
            <select id="priority-select">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            <button id="add-task" aria-label="Add new task">Add Task</button>
        </div>

        <input type="text" id="search-input" placeholder="Search tasks..." />
        <ul id="task-list"></ul>

        <div class="task-footer">
            <p id="task-count">Total Tasks: 0 | Completed: 0</p>
            <button id="clear-tasks" aria-label="Clear all tasks">Clear All</button>
        </div>

        <!-- Theme toggle button -->
        <button id="theme-toggle" class="theme-toggle">Switch to Dark Mode</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
